<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#ffffff" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        
        <script src="../sources/vue.global.prod.js"></script>
		<link rel="stylesheet" href="style.css" />
		<script src="../sources/socket.io.min.js"></script>
        

        <link rel="icon" type="image/png" href="img/logo-mini.png" />

        <title>NT - Display</title>
	</head>
	<body>
		<div class="container">
            <div class="bar">
                <div class="left-panel">
                    <!-- <img src="img/paski1.png" alt="" /> -->
                </div>
                <div class="text-area">
                    <div class="text ticker-wrap">
                        <div class="ticker" :style="{ animation: 'marquee ' + speed + 's linear infinite' }">
                            <span class="item-collection-1" :style="{ animation: 'swap ' + speed+ 's linear infinite'}">
                                <span v-for="(item, index) in text" :key="index">
                                    <div class="item">{{item}}</div>
                                    <div class="item">
                                        <div v-if="dots">•</div>
                                    </div>
                                </span>
                            </span>
                            <span class="item-collection-2">
                                <span v-for="(item, index) in text" :key="index">
                                    <div class="item">{{item}}</div>
                                    <div class="item">
                                        <div v-if="dots">•</div>
                                    </div>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="right-panel">
                    <img src="img/logo_partnera.png" alt="Logo partnera" class="disable">
                </div>
            </div>
		</div>
        <script src="app.js"></script>
	</body>
</html>
